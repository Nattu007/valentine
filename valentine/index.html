<!DOCTYPE html>
<html>
<head>
  <title>My Valentien</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:'Poppins', Arial;
      background:pink;
    }

    .box{
  width:900px;
  height:500px;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  position:relative;
  padding-top:40px;
  overflow:hidden;
}

    h1{
        font-family: 'Great Vibes', cursive;
          font-size: 48px;
  color:#e60073;
}

    .btn{
      padding:12px 30px;
      font-size:18px;
      cursor:pointer;
      position:absolute;
      border-radius:10px;
      border:2px solid black;
      font-weight:bold;
    }

    #yes{
      position:static;
      margin-top:20px;
      background:#28a745;
      color:white;
      border-color:#1e7e34;
    }

    #no{
      background:#dc3545;
      color:white;
      border-color:#a71d2a;
      margin-left: 10px;
      margin-top: 20px;

    }

    /* little hover effect */
    #yes:hover{
      transform:scale(1.1);
    }
    .hearts{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  overflow:hidden;
  z-index:0;
  pointer-events:none;

}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: float 5s linear infinite;
}

@keyframes float{
  0%{
    transform: translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform: translateY(-500px) scale(1.5);
    opacity:0;
  }
}

  </style>
</head>
<body>

<div class="box">
  <div class="hearts"></div>

      
  <h1 >Will You be My Valentien? üíç</h1>

  <button id="yes" class="btn"
  onclick="window.location.href='accepted.html'">
  Yes
  </button>
      <button id="no" class="btn">No </button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const box = document.querySelector(".box");

  noBtn.addEventListener("mouseover", function() {

    const boxRect = box.getBoundingClientRect();

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const x = Math.random() * (boxRect.width - btnWidth);
    const y = Math.random() * (boxRect.height - btnHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
  const heartsContainer = document.querySelector(".hearts");

const heartIcons = ["üíñ","üíó","üíò","üíù","‚ù§Ô∏è"];

for (let i = 0; i < 40; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";

  heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];

  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  heart.style.animationDelay = Math.random() * 5 + "s";

  heartsContainer.appendChild(heart);
}

  function accepted(){
    window.location.href = "accepted.html";
  }
</script>

</body>
</html>
